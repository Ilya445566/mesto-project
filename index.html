<!DOCTYPE html>
    <html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="body">



    <div class="popup popup__opened">
        

        <div class="popup__container"><div class="popup__close-img"></div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form>
                <fieldset class="field">
                    <label for="first-imput">Имя</label>
                    <input type="text" name="text__input-1" class="form-item" id="first-imput">

                </fieldset>
                <br>
                <fieldset class="field">
                    <label for="second-imput">О себе</label>

                    <input type="text" name="text__input-2" class="form-item" id="second-imput">


                </fieldset>
</form>

            <button class="save-button"><p class="save-text">Сохранить</p></button>
        </div>

    </div>
    <header class="header">
        <img src="./images/header__logo.svg" class="header__logo">
        <img class="header__line" src="./images/Line.svg"></img>
    </header>
    <div class="profile">
        <div class="profile__avatar"><img src="./images/image.jpg" class="profile__avatar-img"></div>

            <div class="profile__main">
                <div class="profile__title">Жак-Ив Кусто</div><div class="profile__redact"><img src="./images/redact.svg">
                        </div>
                    </div>
                        <div class="profile__subtitle">Исследователь океана</div>
                    
                </div>
        <div class="profile__edit-button">
            <div class="profile__edit-button__image"><img class="" src="./images/plus.svg"></div>
        </div>
    </div>

    <div class="elements">
        <div class="elements__element">
            <img class="elements__img" src="./images/Карачаевск.jpg">
            <div class="elements__content">
                <h2 class="elements__title">Карачаево-Черкессия</h2>
                <button class="heart__icon"></button>
            </div>
        </div>
        <div class="elements__element">
            <img class="elements__img" src="./images/Эльбрус.png">
            <div class="elements__content">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="heart__icon"></button>



            </div>
        </div>
        <div class="elements__element">
            <img class="elements__img" src="./images/Домбай.png">
            <div class="elements__content">
                <h2 class="elements__title">Домбай</h2>
                <button class="heart__icon"></button>


            </div>
        </div>
        <div class="elements__element">
            <img class="elements__img" src="./images/Домбай.png">
            <div class="elements__content">
                <h2 class="elements__title">Домбай</h2>
                <div class="heart__icon"><button class="heart__icon"></button>
                </div>

            </div>
        </div>
        <div class="elements__element">
            <img class="elements__img" src="./images/Эльбрус.png">
            <div class="elements__content">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <div class="heart__icon">
                    <button class="heart__icon"></button>
                </div>

            </div>
        </div>
        <div class="elements__element">
            <img class="elements__img" src="./images/Карачаевск.jpg">
            <div class="elements__content">
                <h2 class="elements__title">Карачаевск</h2>
                <div class="heart__icon">
                    <button class="heart__icon"></button>
                </div>


            </div>
        </div>
    </div>

        <p class="footer__copyright">&copy 2020 Mesto Russia</p>
    </footer>

</html>
