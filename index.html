<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>mesto</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body class="body">
      <div class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-img"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__form" class="popup__form">
               <input type="text" name="name-input" class="popup__input" id="top-input" value="Жак-Ив Кусто">
               <input type="text" name="info-input" class="popup__input" id="bottom-input"
                  value="Исследователь океана">
            </form>
            <button class="popup__save-button" type="submit">
            Сохранить
            </button>
         </div>
      </div>
      <header class="header">
         <img src="./images/header__logo.svg" class="header__logo">
      </header>
      <main>
         <section class="profile">
            <img src="./images/image.jpg" class="profile__avatar">
            <div class="profile__info">
               <div class="profile__main">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__redact" type="button">
               </div>
               </button>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"><img class="profile__plus"
               src="./images/plus.svg"></button>
         </section>
         <section class="elements">
            <div class="elements__element">
               <img class="elements__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
               <div class="elements__content">
                  <h2 class="elements__title">Карачаево-Черкессия</h2>
                  <button type="button" class="elements__heart-icon elements__heart-icon_active"></button>
               </div>
            </div>
            <div class="elements__element">
               <img class="elements__img" src="./images/Эльбрус.png" alt="Эльбрус">
               <div class="elements__content">
                  <h2 class="elements__title">Гора Эльбрус</h2>
                  <button type="button" class="elements__heart-icon elements__heart-icon_active"></button>
               </div>
            </div>
            <div class="elements__element">
               <img class="elements__img" src="./images/Домбай.png" alt="Домбай">
               <div class="elements__content">
                  <h2 class="elements__title">Домбай</h2>
                  <button type="button" class="elements__heart-icon elements__heart-icon_active"></button>
               </div>
            </div>
            <div class="elements__element">
               <img class="elements__img" src="./images/Домбай.png" alt="Домбай">
               <div class="elements__content">
                  <h2 class="elements__title">Домбай</h2>
                  <button type="button" class="elements__heart-icon elements__heart-icon_active"></button>
               </div>
            </div>
            <div class="elements__element">
               <img class="elements__img" src="./images/Эльбрус.png" alt="Эльбрус">
               <div class="elements__content">
                  <h2 class="elements__title">Гора Эльбрус</h2>
                  <button type="button" class="elements__heart-icon elements__heart-icon_active"></button>
               </div>
            </div>
            <div class="elements__element">
               <img class="elements__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
               <div class="elements__content">
                  <h2 class="elements__title">Карачаевск</h2>
                  <button type="button" class="elements__heart-icon elements__heart-icon_active"></button>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
   </body>
</html>
