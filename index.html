<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="body">



    <div class="popup popup_opened">


        <div class="popup__container"><button type="submit" class="popup__close-img"><img class="close-imgg"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__form">
                <input type="text" name="name-input" class="popup__input" id="top-input">



                <input type="text" name="info-input" class="popup__input" id="bottom-input">
            </form>

            <button class="popup__save-button" type="submit">
                Сохранить
            </button>
        </div>

    </div>
    <header class="header">
        <img src="./images/header__logo.svg" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <img src="./images/image.jpg" class="profile__avatar-img">
            <div class="profile__info">
                <div class="profile__main">
                    <h2 class="profile__title">Жак-Ив Кусто</h2>
                    <div class="profile__redact"><img src="./images/redact.svg">
                    </div>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>

            </div>
            <div class="profile__edit-button">
                <button type="submit" class="profile__edit-button__image"><img src="./images/plus.svg"></button>
            </div>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img class="elements__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
                <div class="elements__content">
                    <h2 class="elements__title">Карачаево-Черкессия</h2>
                    <button type="submit" class="elements__heart-icon"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Эльбрус.png" alt="Эльбрус">
                <div class="elements__content">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="submit" class="elements__heart-icon"></button>



                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Домбай.png" alt="Домбай">
                <div class="elements__content">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="submit" class="elements__heart-icon"></button>


                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Домбай.png" alt="Домбай">
                <div class="elements__content">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="submit" class="elements__heart-icon"></button>

                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Эльбрус.png" alt="Эльбрус">
                <div class="elements__content">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="submit" class="elements__heart-icon"></button>

                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
                <div class="elements__content">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button type="submit" class="elements__heart-icon"></button>


                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>



</body>

</html>
